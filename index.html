<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Budget Manager</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Load Chart.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Budget Manager</h1>
      <nav>
        <a href="#dashboard">Dashboard</a>
        <a href="#transactions">Transactions</a>
        <a href="#analysis">Analysis</a>
        <a href="#savings">Savings</a>
      </nav>
      <button id="theme-toggle">Toggle Theme</button>
    </header>

    <main>
      <!-- Dashboard Section -->
      <section id="dashboard">
        <h2>Dashboard</h2>
        <div class="dashboard-summary">
          <div class="summary-box">
            <h3>Total Income</h3>
            <p id="total-income">$0.00</p>
          </div>
          <div class="summary-box">
            <h3>Total Expenses</h3>
            <p id="total-expenses">$0.00</p>
          </div>
          <div class="summary-box">
            <h3>Net Savings</h3>
            <p id="net-savings">$0.00</p>
          </div>
        </div>
        <!-- Category Breakdown Chart -->
        <canvas id="categoryChart"></canvas>
      </section>

      <!-- Transactions Section -->
      <section id="transactions">
        <h2>Transactions</h2>
        <!-- Form to add a new transaction -->
        <div id="transaction-form">
          <!-- Hidden input used when editing a transaction -->
          <input type="hidden" id="transaction-id" value="" />
          <input type="text" id="transaction-name" placeholder="Description" />
          <input type="number" id="transaction-amount" placeholder="Amount" />
          <select id="transaction-type">
            <option value="income">Income</option>
            <option value="expense">Expense</option>
          </select>
          <select id="transaction-category">
            <option value="Food">Food</option>
            <option value="Rent">Rent</option>
            <option value="Travel">Travel</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Other">Other</option>
          </select>
          <!-- Date field automatically prefilled with today’s date -->
          <input type="date" id="transaction-date" value="" />
          <button id="submit-transaction">Add Transaction</button>
          <button id="cancel-edit" style="display:none;">Cancel</button>
        </div>
        <!-- List of all transactions -->
        <div id="transaction-list"></div>
      </section>

      <!-- Analysis Section -->
      <section id="analysis">
        <h2>Monthly Analysis</h2>
        <canvas id="monthlyChart"></canvas>
      </section>

      <!-- Savings Section -->
      <section id="savings">
        <h2>Savings Goal Tracker</h2>
        <div id="savings-goal-form">
          <input type="number" id="savings-goal-input" placeholder="Set savings goal" />
          <button id="set-savings-goal">Set Goal</button>
        </div>
        <div id="savings-progress-wrapper">
          <p>Progress: <span id="savings-progress-text">0%</span></p>
          <div id="savings-progress-bar">
            <div id="savings-progress-fill"></div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p>© 2025 Budget Manager. All Rights Reserved.</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
